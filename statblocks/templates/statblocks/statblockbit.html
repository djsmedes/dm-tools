{% load base %}

<p class="card-text">
  <strong><em>
    <a class="text-dark" href="{{ object.get_absolute_url }}">
      {{ object.name }}.</a>
  </em></strong>
  {% if monster %}
    <span style="white-space: pre-line;">{{ object.description|replace_generic_monster:monster }}</span>
  {% else %}
    <span style="white-space: pre-line;">{{ object.description }}</span>
  {% endif %}
</p>
