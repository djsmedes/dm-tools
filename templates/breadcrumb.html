<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    {% for crumb in breadcrumbs %}
      <li class="breadcrumb-item {% if forloop.last %}active{% endif %}">
        {% if not forloop.last %}
          <a href="{{ crumb.href }}">
            {{ crumb.text }}
          </a>
        {% else %}
          {{ crumb.text }}
        {% endif %}
      </li>
    {% endfor %}
  </ol>
</nav>
