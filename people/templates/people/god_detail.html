{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}{{ object.name }}{% endblock %}

{% block content %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field|add_class:'form-control form-control-plaintext'|append_attr:'readonly' }}
      </div>
    {% endfor %}
    <a class="btn btn-secondary" href="{% url 'god-edit' pk=object.pk %}">Edit</a>
{% endblock %}
