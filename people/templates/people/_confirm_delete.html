{% extends 'base.html' %}

{% block title %}Confirm delete{% endblock %}

{% block content %}
  <form method="post"
        action="{% with delete_url=object.meta.verbose_name|add:"-delete" %}
                  {% url delete_url pk=object.pk %}
                {% endwith %}">
    {% csrf_token %}
    <p>Do you really want to delete {{ object.name }}?</p>
    <button>Yes, delete {{ object.name }}</button>
  </form>
{% endblock %}
