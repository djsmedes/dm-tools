{% extends 'base/base.html' %}
{% load widget_tweaks %}

{% block content %}
  <div class="container" style="max-width: 400px">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {% for field in form %}
          {{ field.label_tag }}
          {{ field|add_class:'form-control'|add_class:'mb-3' }}
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block">
          Log in
        </button>
      </div>
    </form>
  </div>
{% endblock %}
