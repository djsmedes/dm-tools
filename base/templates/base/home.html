{% extends 'base/base.html' %}

{% block title %}DMTOOLS{% endblock %}

{% block content %}
  <div class="card-deck">
    {% for pc in pc_list %}
      {% include 'base/combatant_card.html' with combatant=pc %}
    {% endfor %}
  </div>

  <div class="btn-toolbar combatant-context-show" role="toolbar" aria-label="Toolbar with combatant buttons" style="display: none;">
    {% for pc in pc_list %}
      {% include 'base/combatant_button.html' with combatant=pc %}
    {% endfor %}
  </div>

{% endblock %}
