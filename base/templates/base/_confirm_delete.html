{% extends 'base/base.html' %}

{% block title %}Confirm delete{% endblock %}

{% block content %}
  <div class="container">
    <form method="post"
          action="{{ object.get_delete_url }}">
      {% csrf_token %}
      <p class="form-text">Do you really want to delete {{ object.name }}?</p>
      <button class="btn btn-danger" type="submit">Yes, delete {{ object.name }}</button>
    </form>
  </div>
{% endblock %}
